<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO McIntosh MSA5500</title>
    <style>
        /* Style global */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Conteneur principal */
        .wrapper {
            max-width: 900px;
            width: 90%;
            padding: 20px;
        }

        /* Titre */
        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Image / Logo */
        .logo {
            max-width: 350px;
            height: auto;
            margin-bottom: 40px;
        }

        /* Vidéo */
        .video-box {
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>DEMO McIntosh MSA5500 Web Audio Player</h1>
        
        <img src="assets/img/mc-logo-black.jpg" alt="McIntosh Logo" class="logo">

        <div class="video-box">
            <video controls>
                <source src="assets/vid/demo msa5500.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos HTML5.
            </video>
        </div>
    </div>

</body>
</html>
