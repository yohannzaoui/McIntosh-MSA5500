<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>McIntosh MSA5500 - XXL Fidelity</title>
    <style>
        :root {
            --mc-blue: #00c3ff;
            --mc-green: #00ff41;
            --panel-black: #080808;
            --knob-silver: #e0e0e0;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; /* Empêche le scroll si l'écran est petit */
        }

        /* Panneau Principal Ajusté */
        .amplifier-panel {
            width: 1750px;
            height: 650px;
            background: var(--panel-black);
            position: relative;
            border-bottom: 8px solid #1a1a1a;
            box-shadow: 0 60px 120px rgba(0,0,0,0.9), inset 0 1px 2px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Poignées Latérales - Plus larges pour l'échelle */
        .side-trim {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            background: linear-gradient(to right, #ccc, #eee 40%, #888 60%, #ddd);
            box-shadow: inset -1px 0 5px rgba(0,0,0,0.4);
        }
        .side-left { left: -50px; border-radius: 8px 0 0 8px; }
        .side-right { right: -50px; border-radius: 0 8px 8px 0; }

        /* VU-Mètres XXL */
        .meter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 80px;
        }

        .meter {
            width: 550px; /* Largement agrandi */
            height: 280px;
            background: #002b44;
            border: 2px solid #000;
            position: relative;
            box-shadow: inset 0 0 60px #00aaff, inset 0 0 120px rgba(0,0,0,0.9);
            overflow: hidden;
        }

        .needle {
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 3px; /* Plus épaisse */
            height: 240px; /* Plus longue */
            background: #111;
            transform-origin: bottom center;
            transform: rotate(-45deg);
            transition: transform 0.15s cubic-bezier(0.1, 0.5, 0.5, 1);
            z-index: 5;
        }

        /* Marque Centrale */
        .brand-center {
            flex: 1;
            text-align: center;
            color: var(--mc-green);
        }

        .brand-logo {
            font-size: 72px; /* Logo imposant */
            font-weight: bold;
            font-family: "Times New Roman", serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
            margin-bottom: 10px;
        }

        .model-info {
            font-size: 18px;
            letter-spacing: 4px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* L'écran Matrix VFD Agrandi */
        .matrix-display {
            width: 700px;
            height: 140px;
            background: #020202;
            margin: 20px auto;
            border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 30px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--mc-blue);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px var(--mc-blue);
            letter-spacing: 4px;
            opacity: 0.1; /* Off par défaut */
            transition: opacity 0.5s ease;
        }

        #txt-top { font-size: 32px; margin-bottom: 10px; }
        #txt-bottom { font-size: 48px; font-weight: bold; }

        /* Section Boutons Agrandie */
        .knob-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 120px;
            margin-top: auto;
        }

        .knob-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .label-green {
            color: var(--mc-green);
            font-size: 18px; /* Labels plus lisibles */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Potentiomètres XXL */
        .knob-outer {
            width: 140px; /* Presque doublé */
            height: 140px;
            background: conic-gradient(
                from 0deg,
                #222, #444, #222, #666, #222, #444, #222
            );
            border-radius: 50%;
            padding: 8px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.7),
                inset 0 2px 4px rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            transition: transform 0.1s linear;
        }

        .knob-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 4px 10px rgba(255,255,255,0.1);
        }

        .knob-indicator {
            position: absolute;
            top: 15px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        /* Bouton Power XXL */
        .power-btn-container {
            text-align: center;
            margin-bottom: -10px;
        }

        .power-btn {
            width: 80px;
            height: 50px;
            background: linear-gradient(to bottom, #8a0000, #4a0000);
            border: 3px solid #222;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 0 #111, 0 12px 20px rgba(0,0,0,0.6);
            transition: all 0.1s;
        }

        .power-btn.active {
            background: linear-gradient(to bottom, #ff0000, #a00000);
            box-shadow: 0 4px 0 #111, 0 0 25px rgba(255,0,0,0.5);
            transform: translateY(4px);
        }

        /* Prise Jack Agrandie */
        .jack-port {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #888, #222 75%);
            border: 5px solid #111;
            border-radius: 50%;
            box-shadow: inset 0 4px 10px #000;
        }

    </style>
</head>
<body>

<div class="amplifier-panel">
    <div class="side-trim side-left"></div>
    <div class="side-trim side-right"></div>

    <div class="meter-container">
        <div class="meter">
            <div class="needle" id="needle-l"></div>
        </div>
        
        <div class="brand-center">
            <div class="brand-logo">McIntosh</div>
            <div class="model-info">MSA5500 STREAMING<br>INTEGRATED AMPLIFIER</div>
        </div>

        <div class="meter">
            <div class="needle" id="needle-r"></div>
        </div>
    </div>

    <div class="matrix-display" id="main-vfd">
        <div id="txt-top">NETWORK 50%</div>
        <div id="txt-bottom">Tidal HiFi</div>
    </div>

    <div class="knob-section">
        <div class="knob-wrapper">
            <span class="label-green">Input Selection</span>
            <div class="knob-outer" id="knob-input">
                <div class="knob-inner">
                    <div class="knob-indicator"></div>
                </div>
            </div>
        </div>

        <div class="knob-wrapper">
            <span class="label-green">Phones</span>
            <div class="jack-port"></div>
        </div>

        <div class="power-btn-container">
            <div class="power-btn" id="pwr"></div>
            <div class="label-green" style="color:#555; font-size: 14px; margin-top: 15px;">Standby / On</div>
        </div>

        <div class="knob-wrapper">
            <span class="label-green">Master Volume</span>
            <div class="knob-outer" id="knob-vol">
                <div class="knob-inner">
                    <div class="knob-indicator"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const pwr = document.getElementById('pwr');
    const volKnob = document.getElementById('knob-vol');
    const inputKnob = document.getElementById('knob-input');
    const needleL = document.getElementById('needle-l');
    const needleR = document.getElementById('needle-r');
    const vfd = document.getElementById('main-vfd');
    
    let isOn = false;
    let volRotation = 0;
    let inputRotation = 0;

    // Toggle Power
    pwr.addEventListener('click', () => {
        isOn = !isOn;
        pwr.classList.toggle('active');
        vfd.style.opacity = isOn ? "1" : "0.1";
    });

    // Interaction Potentiomètres
    volKnob.addEventListener('click', () => {
        if(!isOn) return;
        volRotation += 20;
        volKnob.style.transform = `rotate(${volRotation}deg)`;
    });

    inputKnob.addEventListener('click', () => {
        if(!isOn) return;
        inputRotation += 45;
        inputKnob.style.transform = `rotate(${inputRotation}deg)`;
    });

    // Animation des aiguilles (Plus amples sur grand format)
    function animateMeters() {
        if (!isOn) {
            // Position de repos
            needleL.style.transform = 'rotate(-50deg)';
            needleR.style.transform = 'rotate(-50deg)';
        } else {
            // Simulation de signal audio
            const base = -10; 
            const jitterL = base + (Math.random() * 50);
            const jitterR = base + (Math.random() * 50);
            needleL.style.transform = `rotate(${jitterL}deg)`;
            needleR.style.transform = `rotate(${jitterR}deg)`;
        }
        requestAnimationFrame(() => setTimeout(animateMeters, 80));
    }

    animateMeters();
</script>

</body>
</html>
