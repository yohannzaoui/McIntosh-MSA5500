<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>McIntosh MSA5500 - Modular</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="audio-upload" accept=".flac,.mp3,.mp4,.wav" style="display: none;" multiple>

    <div class="chassis-wrapper">
        <div class="side-trim side-left"></div>

        <div class="amplifier-panel">
            <div class="meter-container">
                <div class="meter">
                    <svg class="meter-svg" viewBox="0 0 550 300">
                        <text x="275" y="45" font-size="14" text-anchor="middle" opacity="0.6" fill="black" font-weight="bold">8 OHMS</text>
                        <path d="M80 180 Q 275 140 470 180" fill="none" stroke="black" stroke-width="4" stroke-dasharray="45,10" />
                        <g font-size="14" font-weight="bold" fill="black">
                            <text x="85" y="170" transform="rotate(-15 85,170)">1m</text>
                            <text x="150" y="155" transform="rotate(-10 150,155)">.01</text>
                            <text x="225" y="150" transform="rotate(-5 225,150)">.1</text>
                            <text x="310" y="150" transform="rotate(5 310,150)">1</text>
                            <text x="385" y="155" transform="rotate(10 385,155)">10</text>
                            <text x="445" y="170" transform="rotate(15 445,170)">100</text>
                        </g>
                        <text x="275" y="285" font-size="22" text-anchor="middle" letter-spacing="4" fill="black" font-weight="bold">POWER OUTPUT</text>
                    </svg>
                    <div class="needle" id="needle-l"></div>
                </div>

                <div class="brand-center">
                    <img src="img/mc-logo.png" alt="McIntosh" class="brand-logo-img">
                </div>

                <div class="meter">
                    <svg class="meter-svg" viewBox="0 0 550 300">
                        <text x="275" y="45" font-size="14" text-anchor="middle" opacity="0.6" fill="black" font-weight="bold">8 OHMS</text>
                        <path d="M80 180 Q 275 140 470 180" fill="none" stroke="black" stroke-width="4" stroke-dasharray="45,10" />
                        <g font-size="14" font-weight="bold" fill="black">
                            <text x="85" y="170" transform="rotate(-15 85,170)">1m</text>
                            <text x="150" y="155" transform="rotate(-10 150,155)">.01</text>
                            <text x="225" y="150" transform="rotate(-5 225,150)">.1</text>
                            <text x="310" y="150" transform="rotate(5 310,150)">1</text>
                            <text x="385" y="155" transform="rotate(10 385,155)">10</text>
                            <text x="445" y="170" transform="rotate(15 445,170)">100</text>
                        </g>
                        <text x="275" y="285" font-size="22" text-anchor="middle" letter-spacing="4" fill="black" font-weight="bold">POWER OUTPUT</text>
                    </svg>
                    <div class="needle" id="needle-r"></div>
                </div>
            </div>

            <div class="display-area">
                <div class="matrix-display" id="vfd">
                    <div class="vfd-tech-corner">
                        <div class="tech-label">TRACK</div>
                        <div class="tech-data">
                            <span id="track-count">0/0</span>
                            <span id="file-format">---</span>
                            <span id="bitrate">---</span>
                        </div>
                    </div>
                    <div class="vfd-large">SELECT INPUT</div>
                    <div class="vfd-info"></div> 
                </div>
            </div>

            <div class="knob-section">
                <div class="knob-wrapper">
                    <div class="label-green">Input</div>
                    <div class="knob-outer" id="input-knob"> 
                        <div class="knob-inner"></div>
                    </div>
                </div>

                <div class="controls-center-group">
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label"><i class="fas fa-step-backward"></i></span></div>
                        <div class="btn-base black-btn" id="prev-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label"><i class="fas fa-step-forward"></i></span></div>
                        <div class="btn-base black-btn" id="next-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label"><i class="fas fa-play"></i>&nbsp;&nbsp;<i class="fas fa-pause"></i></span></div>
                        <div class="btn-base black-btn" id="play-pause"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label"><i class="fas fa-stop"></i></span></div>
                        <div class="btn-base black-btn" id="stop-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label">MUTE</span></div>
                        <div class="btn-base black-btn" id="mute-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label">DISPLAY</span></div>
                        <div class="btn-base black-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone"><span class="small-label">OPTIONS</span></div>
                        <div class="btn-base black-btn"></div>
                    </div>
                    <div class="button-unit">
                        <div class="label-zone">
                            <div class="power-led"></div>
                            <span class="small-label">STANDBY/ON</span>
                        </div>
                        <div class="btn-base power-btn" id="pwr"></div>
                        <span class="small-label bottom-label-reset">RESET</span>
                    </div>
                </div>

                <div class="knob-wrapper">
                    <span class="label-green">VOLUME</span>
                    <div class="knob-outer" id="volume-knob"><div class="knob-inner"></div></div>
                </div>
            </div>
        </div>

        <div class="side-trim side-right"></div>
    </div>
    <audio id="main-audio" crossorigin="anonymous"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
